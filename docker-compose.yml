version: '3.8'
networks:
  vpc:
    driver: bridge
services:
  admin-proxy:
    build: ./admin-proxy
    ports:
      - "8000:8000"
    networks:
      - vpc
    env_file:
      - ./admin-proxy/.env
    environment:
      - NODE_ENV=development #Use `development` or `production`
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_DEFAULT_REGION=local #Change to `ap-southeast-1` for prod
      - AWS_DYNAMODB_ENDPOINT=http://db:8000 #Comment this out to use prod db
      - CLIENT_BASE_URL=http://localhost:5173 #Update to the url of the FE
      - CLIENT_AUTH_REDIRECT_URL=http://localhost:5173/users #Update this to the FE url with the path to redirect the client to after authentication
      - USER_MS=http://user:8080
      - POINTS_MS=http://points:3000
      - MAKER_CHECKER_MS=http://maker-checker:5000
      - LOGGING_MS=http://logging:3000
    depends_on:
      - redis
      - db
    volumes:
      - efs:/tmp
    restart: always
  logging:
    build: ./logging
    volumes:
      - efs:/tmp
    networks:
      - vpc
    depends_on:
      - admin-proxy
      - db
    environment:
      - AWS_REGION=local
      - AWS_DYNAMODB_ENDPOINT=http://db:8000
      - NODE_ENV=development #Use `development` or `production`
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  maker-checker:
    build: 
      context: ./maker-checker
      dockerfile: makerchecker.Dockerfile
    networks:
      - vpc
    depends_on:
      - db
    environment:
      - AWS_REGION=local
      - AWS_DYNAMODB_ENDPOINT=http://db:8000
  points:
    build: ./points-ledger
    networks:
      - vpc
    depends_on:
      - db
    environment:
      - AWS_REGION=local
      - AWS_DYNAMODB_ENDPOINT=http://db:8000
    ports:
      - 3000:3000
  user:
    build: ./User
    networks:
      - vpc
    environment:
      - DYNAMODB_ENDPOINT=http://db:8000
      - DYNAMODB_REGION=local
      - DYNAMODB_ACCESS_KEY_ID=test
      - DYNAMODB_SECRET_KEY=test
    ports:
      - 8080:8080
  redis:
    image: redis:alpine
    restart: always
    networks:
      - vpc
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=redis
      - HTTP_USER=default
      - HTTP_PASSWORD=password
    ports:
      - 8081:8081
    networks:
      - vpc
    depends_on:
      - redis
  db:
    image: amazon/dynamodb-local
    restart: unless-stopped
    ports:
      - 8001:8000
    networks:
      - vpc
    depends_on:
      - redis
    volumes:
      - dynamodb:/data
volumes:
  efs:
  dynamodb:
  